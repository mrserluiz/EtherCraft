<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ADM ‚Äî EtherCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #3a0ca3);
      color: white;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #login, #painel {
      max-width: 900px;
      margin: auto;
      margin-top: 20px;
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      cursor: pointer;
      background: #7b2cbf;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5a189a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      color: black;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #eee;
    }

    #copiar, #ir-reset, #btn-voltar-site {
      margin-top: 10px;
    }

    /* Bot√£o Voltar */
    #btn-voltar-site {
      background: #222;
      color: #fff;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      width: auto;
      padding: 8px 16px;
    }

    #btn-voltar-site:hover {
      background: #555;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #4caf50;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      #login, #painel {
        padding: 16px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h1>Painel Administrativo ‚Äî EtherCraft</h1>

<!-- Bot√£o voltar para o site -->
<button id="btn-voltar-site">‚¨Ö Voltar para o site</button>

<div id="login">
  <h2>Login ADM</h2>
  <input type="password" id="senha" placeholder="Senha do administrador">
  <button id="btn-login">Entrar</button>
</div>

<div id="painel" style="display:none;">
  <h2>Resultados do Amigo Secreto</h2>

  <button id="copiar">üìã Copiar tabela</button>
  <button id="ir-reset">üîÅ Resetar Evento</button>

  <table id="tabela">
    <thead>
      <tr>
        <th>Usu√°rio</th>
        <th>Sorteado</th>
        <th>Escolha</th>
        <th>Item</th>
        <th>Mensagem</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script type="module" src="painel.js"></script>
</body>
</html>
