    </div>

    <!-- PASSO 5 -->
    <div class="step" id="step-5">
      <label>Nome do Item</label>
      <input type="text" id="nome-item" maxlength="25">

      <label>Deixe sua mensagem aqui:</label>
      <textarea id="mensagem" rows="5" maxlength="300"></textarea>

      <button id="btn-confirmar">Confirmar</button>
    </div>

    <!-- PASSO 6 -->

      <h3>Envio conclu√≠do üéâ</h3>

  </section>

</main>

<script src="js/app.js"></script>
</body>
</html>
